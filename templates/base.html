<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .user-login, .user-registration, .forgot-password {
      max-width: 680px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        CheckList
      </a>
      {% if login %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add_item">Add New Task</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a href="/logout" class="btn btn-outline-warning" type="button">Log Out</a>
        </form>
        {% else %}
        <form class="d-flex" role="search">
          <a href="/register" class="btn btn-outline-warning" type="button">Sign Up</a>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="w-100">
    {% block main %}
  
    {%  endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
